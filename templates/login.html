<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon" />

    <title>GuitarraShop</title>
  </head>
  <body>
    <header>
      <p class="logo">GuitarraShop</p>
      <nav>
        <a href="../index.html" class="button_menu">Inicio</a>
        <a href="quienes_somos.html" class="button_menu">Quienes Somos</a>
        <a href="instrumentos.html" class="button_menu">Guitarras</a>
        <a href="Contacto.html" class="button_menu">Contacto</a>
        <a href="locales.html" class="button_menu">Nuestros Locales</a>
        <a href="login.html" class="button_menu">Log in</a>
      </nav>
    </header>

    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <form action="" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required />

        <input type="submit" value="Iniciar sesión" />
      </form>
    </div>

    <footer>
      <div class="copyRight">
        <p>&copy; GuitarraShop Arg 2024</p>
      </div>
      <div class="sociales">
        <a href=""
          ><img src="/img/instagram.png" alt="Instagarm" class="social"
        /></a>
        <a href=""
          ><img src="/img/whatsapp.png" alt="whatsapp" class="social"
        /></a>
        <a href=""
          ><img src="/img/facebook.png" alt="facebook" class="social"
        /></a>
      </div>
    </footer>
  </body>
</html>
