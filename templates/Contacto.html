<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/contacto.css" />
    <link rel="shortcut icon" href="../img/icono.ico" type="image/x-icon" />

    <title>Contacto</title>
  </head>

  <body>
    <header>
      <p class="logo">GuitarraShop</p>
      <nav>
        <a href="../index.html" class="button_menu">Inicio</a>
        <a href="quienes_somos.html" class="button_menu">Quienes Somos</a>
        <a href="instrumentos.html" class="button_menu">Guitarras</a>
        <a href="Contacto.html" class="button_menu">Contacto</a>
        <a href="locales.html" class="button_menu">Nuestros Locales</a>
        <a href="login.html" class="button_menu">Log in</a>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <div class="container">
          Para comunicarse con nosotros, rellenar el siguiente formulario:
          <br /><br />
          <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Nombre:</label>
            <input
              type="text"
              size="50"
              id="name"
              name="name"
              placeholder="Ej. Juan Perez"
              value="nombre"
            />
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input
              type="email"
              size="50"
              id="email"
              name="email"
              placeholder="Ej:juan@gmail.com"
              value="email"
            />
            <span class="error" id="emailError"></span>

            <label for="phone">Teléfono (Codigo de area + Nro):</label>
            <input
              type="number"
              size="50"
              id="phone"
              name="phone"
              placeholder="Ej: 3704847524"
              value="telefono"
            />
            <span class="error" id="phoneError"></span>

            <label for="subject">Asunto:</label>
            <select id="subject" name="subject">
              <option value="">Selecciona un asunto</option>
              <option value="consulta">Consulta de Guitarras</option>
              <option value="soporte">Compra de Guitarras</option>
              <option value="otros">Reparacion de Guitarras</option>
            </select>
            <span class="error" id="subjectError"></span>

            <fieldset class="cliente">
              <legend>Eres cliente?</legend>
              <div>
                <input
                  type="radio"
                  name="cliente-si"
                  id="clienteSi"
                  value="si"
                />
                <label for="clienteSi">Si</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="cliente-no"
                  id="clienteSi"
                  value="no"
                />
                <label for="clienteNo">No</label>
              </div>
            </fieldset>

            <label for="message">Mensaje:</label>
            <textarea
              id="message"
              cols="50"
              rows="20"
              name="message"
              value="mensaje"
            ></textarea>
            <span class="error" id="messageError"></span>

            <div class="checkbox-container">
              <label for="terms">
                Acepto los términos y condiciones
                <input type="checkbox" id="terms" name="terms" />
              </label>
              <span class="error" id="termsError"></span>
            </div>

            <div class="button-container">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>

      <script>
        function validateForm() {
          let isValid = true;

          // Clear previous error messages
          document.getElementById("nameError").innerText = "";
          document.getElementById("emailError").innerText = "";
          document.getElementById("phoneError").innerText = "";
          document.getElementById("subjectError").innerText = "";
          document.getElementById("messageError").innerText = "";
          document.getElementById("termsError").innerText = "";

          // Validate Name
          const name = document.getElementById("name").value;
          if (name === "") {
            document.getElementById("nameError").innerText =
              "El nombre es obligatorio";
            isValid = false;
          }

          // Validate Email
          const email = document.getElementById("email").value;
          if (email === "") {
            document.getElementById("emailError").innerText =
              "El email es obligatorio";
            isValid = false;
          }

          // Validate Phone
          const phone = document.getElementById("phone").value;
          if (phone === "") {
            document.getElementById("phoneError").innerText =
              "El teléfono es obligatorio";
            isValid = false;
          }

          // Validate Subject
          const subject = document.getElementById("subject").value;
          if (subject === "") {
            document.getElementById("subjectError").innerText =
              "El asunto es obligatorio";
            isValid = false;
          }

          // Validate Message
          const message = document.getElementById("message").value;
          if (message === "") {
            document.getElementById("messageError").innerText =
              "El mensaje es obligatorio";
            isValid = false;
          }

          // Validate Terms
          const terms = document.getElementById("terms").checked;
          if (!terms) {
            document.getElementById("termsError").innerText =
              "Debes aceptar los términos y condiciones";
            isValid = false;
          }

          return isValid;
        }
      </script>
    </main>

    </footer>
  </body>
</html>
